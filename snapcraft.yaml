  emacs:
    plugin: autotools
    source: https://github.com/emacs-mirror/emacs.git
    source-type: git
    source-depth: 1
    source-branch: master
    configflags: ["--prefix=/snap/emacs/current/usr", "--with-xwidgets", "--with-x-toolkit=gtk3", "--without-xaw3d"]
